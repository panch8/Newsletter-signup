<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>Sign up to my newsletter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/CHIT LOGO.JPG"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Sign up here</h1>

        <div class="form-floating">
          <input
            name="fName"
            type="text"
            class="form-control top"
            placeholder="First Name"
          />
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input
            name="lName"
            type="text"
            class="form-control middle"
            placeholder="Last Name"
          />
          <label for="floatingPassword">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            name="email"
            type="email"
            class="form-control bottom"
            placeholder="Your email"
          />
          <label for="floatingPassword">Your email</label>
        </div>

        <div class="checkbox mb-3"></div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Go!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Fran Content</p>
      </form>
    </main>
  </body>
</html>
